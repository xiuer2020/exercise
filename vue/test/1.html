<body>
    <script>
        let promise = () => () => (new Promise((resolve, reject) => {
            console.log('1');
            let a = new Promise(resolve => {
                setTimeout(() => {
                    console.log('2');
                    resolve("3")
                }, 0);
            })
            a.then(a => {
                console.log(a);
            })
            resolve("4")
        }))                          
        console.log('5');

        let b = promise()().then(a => {
            console.log(a);
        });
        // 5, 1, 4, 2, 3
    </script>
